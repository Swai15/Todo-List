<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style.css">
  <title>Todo List</title>

  <script src="https://kit.fontawesome.com/89c6c6718f.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- TOP HEADER -->
  <div class="header">
    <p><i class="fa-solid fa-list-ul"></i> TODO LIST</p>
  </div>

  <!-- MAIN BODY -->
  <div class=" main-container">

    <!-- left container -->
    <div class="container left-container">
      <!-- filters -->
      <div class="subcontainer filters">
        <div class="filter-title">
          <h3>Filters</h3>
        </div>
        <div class="filter filter-all">
          <p><i class="fa-solid fa-folder-open"></i>All Tasks</p>
        </div>
        <div class="filter filter-dueToday">
          <p><i class="fa-solid fa-calendar-xmark"></i>Due Today</p>
        </div>
        <div class="filter filter-duethisWeek">
          <p><i class="fa-solid fa-calendar-week"></i>Due This Week</p>
        </div>
        <div class="filter filter-duethisMonth">
          <p><i class="fa-solid fa-calendar-days"></i>Due This Month</p>
        </div>
      </div>

      <!-- Projects -->
      <div class="subcontainer projects">
        <div class="project-title">
          <h3>Projects</h3>
        </div>

        <div class="project create-project">
          <p><i class="fa-solid fa-circle-plus"></i> Create Project</p>
        </div>

      </div>
    </div>

    <!-- right container -->
    <div class="container ">
      <div class="projectItem-header"></div>


      <!-- project items -->
      <div class="right-container">
        <div class="project-item">
        </div>
        <div class="project-item">
        </div>
      </div>

      <!-- create project item -->
      <div class="create-projectItems">
        <div class="tooltip-projectItem">
          <p class="new-projectItem">New Item</p>
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>


    </div>


    <!-- New Project Item modal -->
    <!-- item modal header -->
    <div class="projectItem-modalContainer">
      <div class="projectItem-modal">
        <div class="projectItem-modalHeader">
          <h4>Create a new task</h4>
          <i id="close-projectModalItem" class="fa-solid fa-xmark"></i>
        </div>

        <!-- Item modal body -->
        <div class="projectItem-modalBody">
          <form action="">
            <div class="project-itemInput item-title">
              <label for="item-title">Title</label> <br>
              <input id="item-title" type="text" placeholder="Title...">
            </div>

            <div class="project-itemInput item-description">
              <label id="item-description" for="">Description</label><br>
              <textarea id="item-description" name="" id="" cols="36" rows="3"></textarea>
            </div>

            <div class="project-itemInput item-date">
              <label for="item-date">Due Date</label> <br>
              <input id="item-date" type="date">
            </div>

            <div class="project-itemInput item-select">
              <label for="item-select">Priority level</label> <br>
              <select name="Priority level" id="item-select">
                <option value="" disabled selected>Choose a priority level for this task</option>
                <option value="high">Of utmost importance</option>
                <option value="medium">Just a normal task</option>
                <option value="low">Not much of a priority</option>
              </select>
            </div>





          </form>
          <div class="add-projectItem">
            <button>Create task</button>
          </div>
        </div>
      </div>
    </div>


    <!--New Project Modal -->
    <div class="project-modalContainer">
      <div class="project-modal">

        <div class="project-modalHeader">
          <h4>Create a new Project</h4>
          <i id="close-projectModal" class="fa-solid fa-xmark"></i>
        </div>

        <div class="project-modalBody">
          <form class="project-modalTitle">
            <label for="project-title">Enter Title</label> <br>
            <input type="text" id="project-title"><br>
            <button type="button" class="create-projectItem">Create new</button>
          </form>


        </div>
      </div>
    </div>


  </div>
  <!-- END MAIN BODY -->

  <script src="/dist/main.bundle.js"></script>
</body>

</html>
